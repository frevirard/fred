<mat-card class="cardWithShadow">
  <mat-card-content>

     <div style="display: flex;justify-content: center;">
      <mat-spinner *ngIf="this.loading"></mat-spinner>
     </div>

     <div style="margin-bottom: 10px;margin-left: 3px;">
      <span >Nombre de projets par p√¥le</span>
     </div>

    <div class="table-xs-responsive" *ngIf="!this.loading">
      <div class="row flex-nowrap" style="display: flex; flex-direction: row;flex-wrap: wrap;">


        @for(topcard of topcards; track topcard.title) {
        <div class="col">
          <mat-card
            class="shadow-none text-center {{
              topcard.color
            }}-gt  shadow-none m-b-0"

          >
            <mat-card-content class="p-32">
              <span
                class="icon-48 m-auto m-b-16 d-flex align-items-center justify-content-center rounded bg-{{
                  topcard.color
                }}"
              >
                <span
                  class="iconify text-white icon-27"
                  [attr.data-icon]="topcard.icon"
                ></span>
              </span>
              <span class="mat-subtitle-2 f-s-14 f-w-400 text-dark text-nowrap">
                {{ topcard.title }}
              </span>
              <h6 class="m-t-4 mat-subtitle-1 f-s-22 f-w-600 m-b-16">
                {{ topcard.subtitle }}
              </h6>
              <!-- <button
                mat-raised-button
                class="f-w-500 f-s-12 btn-shadow text-nowrap"
              >
                Voir plus
              </button> -->
            </mat-card-content>
          </mat-card>
        </div>
        }
      </div>

      <div class="row flex-nowrap" style="display: flex; flex-direction: row;flex-wrap: wrap;">
        @for(topcard of bottomCards; track topcard.title) {
        <div class="col">
          <mat-card
            class="shadow-none text-center {{
              topcard.color
            }}-gt  shadow-none m-b-0"

          >
            <mat-card-content class="p-32">
              <span
                class="icon-48 m-auto m-b-16 d-flex align-items-center justify-content-center rounded bg-{{
                  topcard.color
                }}"
              >
                <span
                  class="iconify text-white icon-27"
                  [attr.data-icon]="topcard.icon"
                ></span>
              </span>
              <span class="mat-subtitle-2 f-s-14 f-w-400 text-dark text-nowrap">
                {{ topcard.title }}
              </span>
              <h6 class="m-t-4 mat-subtitle-1 f-s-22 f-w-600 m-b-16">
                {{ topcard.subtitle }}
              </h6>
              <!-- <button
                mat-raised-button
                class="f-w-500 f-s-12 btn-shadow text-nowrap"
              >
                Voir plus
              </button> -->
            </mat-card-content>
          </mat-card>
        </div>
        }
      </div>
    </div>
  </mat-card-content>
</mat-card>
